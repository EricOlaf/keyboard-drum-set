<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Keyboard Drum Set</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Keyboard HERO</h1>
    <div class="keys">
      <div data-key="65" class="drum-key" id="">
        <h2>A</h2>
        <p>CLAP</p>
      </div>
      <div data-key="83" class="drum-key" id="">
        <h2>S</h2>
        <p>HI HAT</p>
      </div>
      <div data-key="68" class="drum-key" id="">
        <h2>D</h2>
        <p>KICK</p>
      </div>
      <div data-key="70" class="drum-key" id="">
        <h2>F</h2>
        <p>OPEN HAT</p>
      </div>
      <div data-key="71" class="drum-key" id="">
        <h2>G</h2>
        <p>BOOM</p>
      </div>
      <div data-key="72" class="drum-key" id="">
        <h2>H</h2>
        <p>RIDE</p>
      </div>
      <div data-key="74" class="drum-key" id="">
        <h2>J</h2>
        <p>SNARE</p>
      </div>
      <div data-key="75" class="drum-key" id="">
        <h2>K</h2>
        <p>TOM</p>
      </div>
      <div data-key="76" class="drum-key" id="">
        <h2>L</h2>
        <p>TINK</p>
      </div>
    </div>

    <audio data-key="65" id="reloadable" src="http://www.dropbox.com/s/o7og85daizlcaem/clap.wav?dl=1"></audio> <!--clap-->
  <audio data-key="83" id="reloadable" src="http://www.dropbox.com/s/ocug6873hg3u8j4/hihat.wav?dl=1"></audio> <!--hihat-->
  <audio data-key="68" id="reloadable" src="http://www.dropbox.com/s/scqp6lm0vp8brmf/kick.wav?dl=1"></audio> <!--kick-->
  <audio data-key="70" id="reloadable" src="http://www.dropbox.com/s/y23uid7p9ua6z87/openhat.wav?dl=1" onerror="reloadPage(this)"></audio> <!--openhat f2l-->
  <audio data-key="71" id="reloadable" src="http://www.dropbox.com/s/56hm7vkhmyc6wdr/boom.wav?dl=1"></audio> <!--boom f2l-->
  <audio data-key="72" id="reloadable" src="http://www.dropbox.com/s/wklk8vdpqhu7pds/ride.wav?dl=1"></audio> <!--ride f2l-->
  <audio data-key="74" id="reloadable" src="http://www.dropbox.com/s/3rbwyqxzaphf31w/snare.wav?dl=1"></audio> <!--snare-->
  <audio data-key="75" id="reloadable" src="http://www.dropbox.com/s/ej876bhfitejp3h/tom.wav?dl=1"></audio> <!--tom f2l-->
  <audio data-key="76" id="reloadable" src="http://www.dropbox.com/s/lk2slufka07rpcg/tink.wav?dl=1"></audio> <!--tink-->


    <script>
      window.addEventListener("keydown", function(e) {
          const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
          const key = document.querySelector(`drum-key[data-key="${e.keyCode}"]`)
          if(!audio)return;
          audio.currentTime = 0;
          audio.play();
          console.log(key);
      });
    </script>
  </body>
</html>
