<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Keyboard Drum Set</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Keyboard HERO</h1>
    <div class="keys">
      <div data-key="65" class="drum-key" id="">
        <h2>A</h2>
        <p>CLAP</p>
      </div>
      <div data-key="83" class="drum-key" id="">
        <h2>S</h2>
        <p>HI HAT</p>
      </div>
      <div data-key="68" class="drum-key" id="">
        <h2>D</h2>
        <p>KICK</p>
      </div>
      <div data-key="70" class="drum-key" id="">
        <h2>F</h2>
        <p>OPEN HAT</p>
      </div>
      <div data-key="71" class="drum-key" id="">
        <h2>G</h2>
        <p>BOOM</p>
      </div>
      <div data-key="72" class="drum-key" id="">
        <h2>H</h2>
        <p>RIDE</p>
      </div>
      <div data-key="74" class="drum-key" id="">
        <h2>J</h2>
        <p>SNARE</p>
      </div>
      <div data-key="75" class="drum-key" id="">
        <h2>K</h2>
        <p>TOM</p>
      </div>
      <div data-key="76" class="drum-key" id="">
        <h2>L</h2>
        <p>TINK</p>
      </div>
    </div>
    <script>
      window.addEventListener("keydown", function(e) {});
    </script>
  </body>
</html>
